<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter's Cards - Détails des cartes</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/details.css">
</head>
<body>
    <div id="card-details" class="card-template">
      <img src="images/logo.jpg" class="card-image" alt="image du personnage">
      <h2 class="card-name">Titre de la carte</h2>
      <h2 class="card-actor">Nom de l'acteur</h2>
      <p class="card-house">Nom de sa maison</p>
      <p class="card-wand">Nom de sa baguette magique</p>
      <p class="card-role">Rôle du personnage </p>

      <button id="back-button">Retour</button>
    </div>


    
    <script src="js/details.js"></script>
    
</body>
</html>
